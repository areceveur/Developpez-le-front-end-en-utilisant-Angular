<h2>Detail page</h2>
<hr />
<div *ngIf="chartOptions">
    <ngx-charts-line-chart
    [view]="[800, 500]"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [timeline]="true"
    [results]="chartOptions"
    (select)="onSelect($event)">
</ngx-charts-line-chart>
</div>
