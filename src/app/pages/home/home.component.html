<h2>Olympic games app</h2>
<hr />

<div *ngIf="chartOptions">
    <ngx-charts-pie-chart
      [results]="chartOptions"
      [labels]="true"
      [view]="[800, 500]"
      [gradient]="false"
      [showLegend]="true"
      [showLabels]="true"
      [explodeSlices]="false"
      [doughnut]="false"
      (select)="onSelect($event)">
    </ngx-charts-pie-chart>
  </div>
