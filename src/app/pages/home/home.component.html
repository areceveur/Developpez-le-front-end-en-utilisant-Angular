<h2>Olympic games app</h2>
<hr />
<p>{{ (olympics$ | async)?.length }} data loaded</p>
<!--<p>{{ (medals$ | async)?.length }} participation loaded</p>-->
<ng-container *ngIf="(olympics$ | async) as countries">
    <ul>
        <li *ngFor="let country of countries"> {{ country.country }} </li>
    </ul>
</ng-container>

<ng-container *ngIf="(olympics$ | async) as medals">
    <ul>
        <li *ngFor="let medal of medals"> {{ medal.participation }}</li>
    </ul>
</ng-container>
