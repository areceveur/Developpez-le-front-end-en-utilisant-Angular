<h2 class="title">Medals per country</h2>

<div class="subtitle_block">
  <div class="subtitles">
    Number of JOs<br>
    <b>{{ numberOfOlympics }}</b>
  </div>
  <div class="subtitles">
    Number of countries<br>
  <b>{{ countries.length }}</b>
  </div>
</div>

<div *ngIf="chartOptions">
    <ngx-charts-pie-chart class= "piechart"
      [results]="chartOptions"
      [labels]="true"
      [view]="[700, 700]"
      [gradient]="false"
      [showLegend]="true"
      [showLabels]="true"
      [explodeSlices]="false"
      [doughnut]="false"
      [maxLabelLength]=20
      (select)="onSelect($event)">
    </ngx-charts-pie-chart>
  </div>
